    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Microsoft YaHei', 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, 
                #0c0c1d 0%, 
                #1a1a2e 25%, 
                #16213e 50%, 
                #1e1e3f 75%, 
                #2a2a5c 100%);
            color: #fff;
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 80%, rgba(255, 215, 0, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(255, 107, 107, 0.1) 0%, transparent 50%),

            z-index: -1;
            animation: backgroundShift 20s ease-in-out infinite alternate;
        }

        @keyframes backgroundShift {
            0% { transform: translateX(0px) translateY(0px); }
            100% { transform: translateX(50px) translateY(30px); }
        }

        .container {
            max-width: 1800px;

            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);

            z-index: 100;

        .round:nth-child(1) .match:nth-child(1) { order: 1; }
        .round:nth-child(1) .match:nth-child(2) { order: 3; }
        .round:nth-child(1) .match:nth-child(3) { order: 2; }
        .round:nth-child(1) .match:nth-child(4) { order: 4; }

        /* åŠå†³èµ›è½® - å¯¹ç§°æ’åˆ—: ä¸ŠåŠåŒº, ä¸‹åŠåŒº */
        .round:nth-child(2) .match:nth-child(1) { order: 1; }
        .round:nth-child(2) .match:nth-child(2) { order: 2; }

        /* å†³èµ›è½®å’Œå† å†›è½® - å±…ä¸­æ˜¾ç¤º */
        .round:nth-child(3) .match:nth-child(1) { order: 1; }
        .round:nth-child(4) .match:nth-child(1) { order: 1; }
        
        .round {
            justify-content: space-around;
        }

        .round-title {
            font-size: 1.4rem;
            color: #ff6b6b;
            margin-bottom: 30px;
            text-align: center;
            font-weight: 600;
            background: rgba(255, 107, 107, 0.1);
            padding: 10px 25px;
            border-radius: 20px;
            border: 1px solid rgba(255, 107, 107, 0.3);
            width: 100%;
        }

        .match {
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.12), rgba(255, 255, 255, 0.06));
            border-radius: 15px;
            padding: 20px;
            width: 220px;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            cursor: pointer;
            position: relative;
            overflow: hidden;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
            margin: 5px 0;
            display: flex;
            flex-direction: column;
            align-items: center;

        .match::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            transition: left 0.5s;
        }

        .match:hover {
            transform: translateY(-8px) scale(1.02);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.4);
            border-color: rgba(255, 215, 0, 0.5);

            left: 100%;
        }

        .connector {

            background: rgba(255, 215, 0, 0.6);
            z-index: 0;

        .connector.horizontal {
            height: 2px;
        }

        .connector.vertical {

        .connector::before, .connector::after {
            content: '';

            background: rgba(255, 215, 0, 0.6);
        }

        .connector.horizontal::before, .connector.horizontal::after {
            width: 2px;

        .stat-card {

        .score-table-container {

        .empty-state {

        /* æ‚¬æµ®å¼¹çª—æ ·å¼ */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 2000;
            backdrop-filter: blur(10px);
        }

        .modal-content {
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.15), rgba(255, 255, 255, 0.08));
            border-radius: 25px;
            padding: 40px;
            max-width: 800px;
            width: 90%;
            max-height: 90vh;
            overflow-y: auto;
            border: 1px solid rgba(255, 215, 0, 0.3);
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.6), 0 0 60px rgba(255, 215, 0, 0.3);
            position: relative;
            backdrop-filter: blur(15px);

        }

        @keyframes modalSlideIn {
            0% { 
                opacity: 0;
                transform: translateY(-50px) scale(0.9);
            }
            100% { 
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        .modal-close {
            position: absolute;
            top: 20px;
            right: 20px;
            background: linear-gradient(135deg, rgba(255, 107, 107, 0.4), rgba(255, 107, 107, 0.3));
            border: 2px solid rgba(255, 107, 107, 0.6);
            color: #ff6b6b;
            width: 45px;
            height: 45px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;

        .modal-close:hover {

        .click-hint {

            font-weight: 600;
            animation: flash 2s infinite;
            text-shadow: 0 0 10px rgba(255, 215, 0, 0.6);

            padding: 15px 20px;

            align-items: center;
            justify-content: center;
            text-align: center;
            line-height: 1.2;
            white-space: nowrap;
        }

        @keyframes flash {
            0%, 100% { 
                opacity: 1;
                transform: scale(1);
                box-shadow: 0 5px 20px rgba(255, 215, 0, 0.4);

                opacity: 0.8;

        /* åˆ‡æ¢æ»‘æ¡æ ·å¼ */
        .toggle-switch {
            display: flex;
            justify-content: center;
            margin: 30px 0;
        }

        .toggle-input {
            display: none;
        }

        .toggle-label {
            display: flex;
            align-items: center;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.1), rgba(255, 255, 255, 0.05));
            border-radius: 50px;
            padding: 5px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            cursor: pointer;
            position: relative;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .toggle-label:hover {
            border-color: rgba(255, 215, 0, 0.5);
            box-shadow: 0 8px 25px rgba(255, 215, 0, 0.3);
        }

        .toggle-text {
            padding: 10px 20px;
            font-weight: 600;
            font-size: 1.1rem;
            transition: all 0.3s ease;
            z-index: 1;
        }

        .toggle-slider {
            position: absolute;
            top: 5px;
            left: 5px;
            width: 50%;
            height: calc(100% - 10px);
            background: linear-gradient(135deg, #ffd700, #ffed4e);
            border-radius: 50px;
            transition: all 0.3s ease;
            box-shadow: 0 2px 10px rgba(255, 215, 0, 0.5);
        }

        .toggle-input:checked + .toggle-label .toggle-slider {
            left: calc(50% - 5px);
        }

        .toggle-input:checked + .toggle-label .toggle-text:first-child {
            color: #888;
        }

        .toggle-input:not(:checked) + .toggle-label .toggle-text:last-child {
            color: #888;
        }

        .connector {
            position: absolute;
            background: linear-gradient(90deg, rgba(255, 255, 255, 0.3), transparent);
            z-index: -1;
        }

        .connector.horizontal {
            height: 2px;
        }

        .connector.vertical {
            width: 2px;
        }
